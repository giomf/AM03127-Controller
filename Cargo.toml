[package]
edition = "2021"
name    = "am03127-controller"
version = "0.1.0"

[dependencies]
# for more networking protocol support see https://crates.io/crates/edge-net
critical-section = "1.2.0"
embassy-embedded-hal = "0.3.0"
embassy-executor = { version = "0.7.0", features = ["nightly"] }
embassy-net = { version = "0.6.0", features = [
  "dhcpv4",
  "medium-ethernet",
  "tcp",
  "udp",
] }
embassy-sync = { version = "0.6.2", features = ["log"] }
embassy-time = { version = "0.4.0", features = ["generic-queue-8"] }
embedded-io = "0.6.1"
embedded-io-async = "0.6.1"
embedded-storage = "0.3.1"
embedded-storage-async = "0.4.1"
esp-alloc = "0.8.0"
esp-backtrace = { version = "0.17.0", features = [
  "esp32c3",
  "exception-handler",
  "panic-handler",
  "println",
] }
esp-bootloader-esp-idf = { version = "0.2.0", features = [ "esp32c3"] }
esp-hal = { version = "1.0.0-rc.0", features = ["esp32c3", "unstable", "log-04"] }
esp-hal-embassy = { version = "0.9.0", features = ["esp32c3"] }
esp-println = { version = "0.15.0", features = ["esp32c3", "log-04"] }
esp-storage = { version = "0.5.0", features = ["esp32c3", "nor-flash"] }
esp-wifi = { version = "0.15.0", features = [
  "builtin-scheduler",
  "esp-alloc",
  "esp32c3",
  "log-04",
  "wifi",
] }
heapless = { version = "0.7.0", default-features = false }
log = { version = "0.4.27" }
picoserve = { version = "0.15.1", features = ["embassy", "log"] }
postcard = "1.1.1"
sequential-storage = "4.0.1"
serde = { version = "1.0.219", features = ["derive"], default-features = false }
smoltcp = { version = "0.12.0", default-features = false, features = [
  "medium-ethernet",
  "multicast",
  "proto-dhcpv4",
  "proto-dns",
  "proto-ipv4",
  "socket-dns",
  "socket-icmp",
  "socket-raw",
  "socket-tcp",
  "socket-udp",
  "socket-icmp",
] }
static_cell = { version = "2.1.0", features = ["nightly"] }

[profile.dev]
# Rust debug is too slow.
# For debug builds always builds with some optimization
opt-level = "s"

[profile.release]
codegen-units    = 1     # LLVM can perform better optimizations using a single thread
debug            = 2
debug-assertions = false
incremental      = false
lto              = 'fat'
opt-level        = 's'
overflow-checks  = false
